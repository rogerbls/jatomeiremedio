<ion-header>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let horario of horarios">
        <ion-item class="ion-text-wrap">
            <ion-label>
                <h3>{{horario.hora | date: 'dd/MM/yyyy'}} {{horario.descricao}}</h3>
                <p>Parc: {{horario.parc}} - Ciclo: {{horario.ciclo}}/{{horario.qtdeDias}}</p>
                <p>Horário: <strong>{{horario.hora  | date: 'HH:mm'}} </strong> -  Período: {{horario.periodo}} / {{horario.periodo}} horas </p>
            </ion-label>
          </ion-item>
      <ion-item-options side="start">        
        <ion-item-option [routerLink]="['edit', horario.id]">
          <ion-icon slot="icon-only" name="create" color="secondary"></ion-icon>
        </ion-item-option>        
        <ion-item-option (click)="delete(horario)">
          <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" [routerLink]="['../../../horarios/new']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
